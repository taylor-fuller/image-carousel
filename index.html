<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="view-container">
        <div class="main-container">
            <div class="carousel">
                <button class="carousel__button carousel__button--left is-hidden"><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 20 20" height="24px" viewBox="0 0 20 20" width="24px" fill="#000000"><rect fill="none" height="20" width="20"/><polygon points="14.41,3.41 13,2 5,10 13,18 14.41,16.59 7.83,10"/></svg></button>
                <div class="carousel__track-container">
                    <ul class="carousel__track">
                        <li class="carousel__slide current-slide">
                            <img class="carousel__image" src="/images/accomodations-carousel/placeholder-1.jpg" alt="">
                        </li>
                        <li class="carousel__slide">
                            <img class="carousel__image" src="/images/accomodations-carousel/placeholder-2.jpg" alt="">
                        </li>
                        <li class="carousel__slide">
                            <img class="carousel__image" src="/images/accomodations-carousel/placeholder-3.jpg" alt="">
                        </li>
                    </ul>
                </div>
                <button class="carousel__button carousel__button--right"><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 20 20" height="24px" viewBox="0 0 20 20" width="24px" fill="#000000"><g><g><rect fill="none" height="20" width="20"/></g></g><g><polygon points="4.59,16.59 6,18 14,10 6,2 4.59,3.41 11.17,10"/></g></svg></button>
                <div class="carousel__nav">
                    <button class="carousel__indicator current-slide"></button>
                    <button class="carousel__indicator"></button>
                    <button class="carousel__indicator"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="carousel.js"></script>
</body>
</html>
